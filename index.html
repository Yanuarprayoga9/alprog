<!DOCTYPE html>
<html>
    <head>
        <title></title>
    
        <script type="text/javascript">
            function convert(){
                var c = document.getElementById('data').value;
                var f = (c * 1.8) + 32;
                document.getElementById('hasil').innerText = 
                ` ${f} F`;//ini untuk menampilkan outputan
            }

        </script>
        <body>
            <h1>yanuar prayoga</h1>
            <p>alpro</p>
            <input type="" name="" id="data" /> celcius
            <br>
            <button one onclick="convert()">mengubah</button>
            <h1 id="hasil"></h1>
            <p>ini hasilnya cuy</p>

            
        </body>
    </head>
</html>
